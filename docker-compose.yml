services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_SHARED_PRELOAD_LIBRARIES: timescaledb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-02-21T16-00-46Z
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: []
    command:
      [
        "sh",
        "-c",
        "until mc alias set local http://minio:9000 \"$S3_ACCESS_KEY\" \"$S3_SECRET_KEY\"; do echo \"waiting for minio...\"; sleep 2; done; mc mb --ignore-existing \"local/$S3_BUCKET\"",
      ]

  ingestor:
    build: .
    env_file:
      - .env
    environment:
      PG_HOST: postgres
      S3_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - minio-init
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
